<!DOCTYPE html>
<html>
<head>
 <title>My To-Do List</title>
 <style>
  body {
   font-family: Arial, sans-serif;
   background-color: #f2f2f2;
   margin: 0;
   padding: 0;
  }
  
  h1 {
   text-align: center;
   margin-top: 50px;
   color: #333;
  }
  
  .container {
   max-width: 800px;
   margin: 0 auto;
   padding: 20px;
   background-color: #fff;
   border-radius: 5px;
   box-shadow: 0 0 10px rgba(0,0,0,0.2);
  }
  
  input[type="text"] {
   padding: 10px;
   width: 100%;
   border: none;
   border-bottom: 2px solid #333;
   font-size: 16px;
   margin-bottom: 10px;
  }
  
  button {
   padding: 10px;
   background-color: #333;
   color: #fff;
   border: none;
   border-radius: 5px;
   cursor: pointer;
   font-size: 16px;
  }
  
  ul {
   list-style: none;
   padding: 0;
   margin: 0;
  }
  
  li {
   padding: 10px;
   border-bottom: 1px solid #ccc;
   font-size: 16px;
  }
  
  li:last-child {
   border-bottom: none;
  }
  
  .completed {
   text-decoration: line-through;
   color: #ccc;
  }
 </style>
</head>
<body>
 <h1>My To-Do List</h1>
 <div class="container">
  <input type="text" placeholder="Add task" id="taskInput">
  <button id="addButton">Add</button>
  <ul id="taskList"></ul>
 </div>
 <script>
  var taskInput = document.getElementById("taskInput");
  var addButton = document.getElementById("addButton");
  var taskList = document.getElementById("taskList");

  addButton.addEventListener("click", function() {
   var task = taskInput.value;
   if (task.trim()) {
    var li = document.createElement("li");
    li.innerText = task;
    taskList.appendChild(li);
    taskInput.value = "";
    li.addEventListener("click", function() {
     li.classList.toggle("completed");
    });
   }
  });
 </script>
</body>
</html>
